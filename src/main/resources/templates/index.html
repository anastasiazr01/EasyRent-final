<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyRent</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Updated to use Poppins font */
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ecf0f1;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 50px;
            color: #ecf0f1;
            font-weight: 600; /* Makes the header bold */
        }
        .main-content {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin: 20px auto;
            width: 80%;
            max-width: 1200px;
        }
        .main-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }
        .main-content p {
            font-size: 1.2rem;
            color: #ecf0f1;
            line-height: 1.6;
            margin-top: 20px;
            font-weight: 300; /* Light font weight for a modern look */
        }
    </style>
</head>

<body>
<div layout:fragment="main-content" class="main-content">
    <h1>Welcome to EasyRent</h1>

    <img src="https://www.avail.co/wp-content/uploads/2021/08/8-tips-for-renting-out-a-house-for-the-first-time-min.jpg" alt="Welcome image"/>

    <p>Your trusted platform for both tenants and property owners. Easily list your property and connect with potential tenants. Manage your rental process effortlessly and find the perfect match.</p>
</div>
</body>
</html>
